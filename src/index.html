<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<main class="container">
    <header>
        <div class="image">
            <img src="https://images.pexels.com/photos/13716813/pexels-photo-13716813.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="image profile">
        </div>
        <section class="info-profile">
            <div class="setting-account">
                <p>Username</p>
                <a href="#">Editar perfil</a>
                <a href="#">Herramientas publicitarias</a>
                <p><img src="./assets/img/setting.svg" alt="setting"></p>
            </div>
            <div class="follows-post">
                <p class="post"># publicaciones</p>
                <p class="follower"># seguidores</p>
                <p class="follows"># seguidos</p>
            </div>
            <p>fullname user</p>
        </section>
    </header>
</main>    
</body>
</html>
