<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
<main class="container">
    <header>
        <figure class="figure-image">
            <img src="https://images.pexels.com/photos/13716813/pexels-photo-13716813.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load" alt="image profile">
        </figure>
        <section class="info-profile">
            <div class="setting-account">
                <p class="username">Pepito</p>
                <ul class="navbar">
                    <li>Editar perfil</li>
                    <li>Herramientas publicitarias</li>
                </ul>
                <img src="./assets/img/setting.svg" alt="setting" class="img-setting">
            </div>
            <div class="follows-post">
                <p class="post"><span class="numbers">00</span> publicaciones</p>
                <p class="follower"><span class="numbers">11</span> seguidores</p>
                <p class="follows"><span class="numbers">22</span> seguidos</p>
            </div>
            <p class="fullname">Pepito Perez</p>
        </section>
    </header>
    <section class="container-post">
        <div class="links">
            <a href="#post" id="link-post">PUBLICACIONES</a>
            <a href="#saved" id="link-saved">GUARDADOS</a>
            <a href="#tags" id="link-tag">ETIQUETADAS</a>
        </div>
        <div class="contents">
            <div class="post" id="post">
                <div class="div-image">
                    <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="image-post">
                </div>
            </div>
            <div class="inactive" id="saved">
                <div class="div-image">
                    <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="image-post">
                </div>
                <div class="div-image">
                    <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="image-post">
                </div>
            </div>
            <div class="inactive" id="tags">
                <div class="div-image">
                    <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="image-post">
                </div>
                <div class="div-image">
                    <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="image-post">
                </div>
                <div class="div-image">
                    <img src="https://images.pexels.com/photos/104827/cat-pet-animal-domestic-104827.jpeg?auto=compress&cs=tinysrgb&w=1600" alt="image-post">
                </div>
            </div>
        </div>
    </section>
</main>    
<script defer src="./assets/js/main.js"></script>
</body>
</html>
